name: Release Build

on:
  release:
    types: [created]

permissions:
  contents: write

jobs:
  build:
    name: Build ${{ matrix.target }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          # 1. Linux x86_64 (Natif)
          - target: x86_64-unknown-linux-gnu
            os: ubuntu-latest
            use_cross: false
            extension: ""
            
          # 2. Windows (Natif - MSVC)
          - target: x86_64-pc-windows-msvc
            os: windows-latest
            use_cross: false
            extension: ".exe"

          # 3. macOS (Natif)
          - target: aarch64-apple-darwin
            os: macos-latest
            use_cross: false
            extension: ""

          # 4. Linux ARM64 (Cross obligatoire car runner Intel)
          - target: aarch64-unknown-linux-gnu
            os: ubuntu-latest
            use_cross: true
            extension: ""

          # 5. Linux ARMv7 (Cross obligatoire car runner Intel)
          - target: armv7-unknown-linux-gnueabihf
            os: ubuntu-latest
            use_cross: true
            extension: ""

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust Toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      # Dépendances pour Linux Natif (x86_64)
      - name: Install Linux Dependencies
        if: matrix.os == 'ubuntu-latest' && matrix.use_cross == false
        run: |
          sudo apt-get update
          sudo apt-get install -y libasound2-dev clang libclang-dev

      # Dépendances pour Windows Natif
      - name: Install Windows Dependencies
        if: matrix.os == 'windows-latest'
        run: |
          choco install llvm

      - name: Install Cross
        if: matrix.use_cross
        run: cargo install cross --git https://github.com/cross-rs/cross

      - name: Install cargo-bundle
        if: matrix.os == 'macos-latest' || (matrix.os == 'ubuntu-latest' && matrix.use_cross == false)
        run: cargo install cargo-bundle

      - name: Build or Bundle
        shell: bash
        run: |
          if [ "${{ matrix.use_cross }}" == "true" ]; then
            # --- Linux ARM (Cross) ---
            echo "Building with Cross..."
            cross build --release --target ${{ matrix.target }} --verbose
            cp target/${{ matrix.target }}/release/rust-bpm-analyzer rust-bpm-analyzer-${{ matrix.target }}

          elif [ "${{ matrix.os }}" == "windows-latest" ]; then
            # --- Windows (.exe only) ---
            echo "Building .exe for Windows..."
            cargo build --release --target ${{ matrix.target }} --verbose
            cp target/${{ matrix.target }}/release/rust-bpm-analyzer.exe rust-bpm-analyzer-${{ matrix.target }}.exe

          elif [ "${{ matrix.os }}" == "macos-latest" ]; then
            # --- macOS (.app -> .dmg) ---
            echo "Bundling for macOS..."
            # Use the script to ensure Info.plist is patched
            chmod +x assets/build_mac.sh
            ./assets/build_mac.sh ${{ matrix.target }}
            
            # Create DMG using hdiutil
            hdiutil create -volname "BPM Analyzer" -srcfolder "target/${{ matrix.target }}/release/bundle/osx/BPM Analyzer.app" -ov -format UDZO "rust-bpm-analyzer-${{ matrix.target }}.dmg"

          else
            # --- Linux x64 (.deb + AppImage) ---
            echo "Bundling for Linux..."
            cargo bundle --release --target ${{ matrix.target }} 
            
            # 1. Copy .deb
            find "target/${{ matrix.target }}/release/bundle/deb" -name "*.deb" -exec cp {} "rust-bpm-analyzer-${{ matrix.target }}.deb" \;
            
            # 2. Generate AppImage
            echo "Generating AppImage..."
            wget -q https://github.com/linuxdeploy/linuxdeploy/releases/download/continuous/linuxdeploy-x86_64.AppImage
            chmod +x linuxdeploy-x86_64.AppImage
            
            # Create temporary desktop file
            printf "[Desktop Entry]\nType=Application\nName=BPM Analyzer\nExec=rust-bpm-analyzer\nIcon=icon\nCategories=Audio;Music;\n" > rust-bpm-analyzer.desktop
            
            # Prepare AppDir
            mkdir -p AppDir/usr/bin
            cp "target/${{ matrix.target }}/release/rust-bpm-analyzer" AppDir/usr/bin/
            cp assets/icon.png AppDir/icon.png
            
            # Run linuxdeploy
            ./linuxdeploy-x86_64.AppImage --appdir AppDir --desktop-file rust-bpm-analyzer.desktop --icon-file assets/icon.png --output appimage
            
            # Rename output
            mv "BPM_Analyzer-x86_64.AppImage" "rust-bpm-analyzer-${{ matrix.target }}.AppImage"
          fi

      - name: Upload Release Asset
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: |
            rust-bpm-analyzer-${{ matrix.target }}
            rust-bpm-analyzer-${{ matrix.target }}.exe
            rust-bpm-analyzer-${{ matrix.target }}.dmg
            rust-bpm-analyzer-${{ matrix.target }}.deb
            rust-bpm-analyzer-${{ matrix.target }}.AppImage
