name: Release Build

on:
  release:
    types: [created]

permissions:
  contents: write

jobs:
  build:
    name: Build ${{ matrix.target }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          # 1. Linux x86_64 (Natif)
          - target: x86_64-unknown-linux-gnu
            os: ubuntu-latest
            use_cross: false
            extension: ""
            
          # 2. Windows (Natif - MSVC)
          - target: x86_64-pc-windows-msvc
            os: windows-latest
            use_cross: false
            extension: ".exe"

          # 3. macOS (Natif)
          - target: aarch64-apple-darwin
            os: macos-latest
            use_cross: false
            extension: ""

          # 4. Linux ARM64 (Cross obligatoire car runner Intel)
          - target: aarch64-unknown-linux-gnu
            os: ubuntu-latest
            use_cross: true
            extension: ""

          # 5. Linux ARMv7 (Cross obligatoire car runner Intel)
          - target: armv7-unknown-linux-gnueabihf
            os: ubuntu-latest
            use_cross: true
            extension: ""

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust Toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      # Dépendances pour Linux Natif (x86_64)
      - name: Install Linux Dependencies
        if: matrix.os == 'ubuntu-latest' && matrix.use_cross == false
        run: |
          sudo apt-get update
          sudo apt-get install -y libasound2-dev clang libclang-dev

      # Dépendances pour Windows Natif
      - name: Install Windows Dependencies
        if: matrix.os == 'windows-latest'
        run: |
          choco install llvm

      - name: Install Cross
        if: matrix.use_cross
        run: cargo install cross --git https://github.com/cross-rs/cross

      - name: Install cargo-bundle
        if: matrix.use_cross == false
        run: cargo install cargo-bundle

      - name: Build or Bundle
        shell: bash
        run: |
          if [ "${{ matrix.use_cross }}" == "true" ]; then
            echo "Building with Cross..."
            cross build --release --target ${{ matrix.target }} --verbose
            # Rename binary for upload
            cp target/${{ matrix.target }}/release/rust-bpm-analyzer rust-bpm-analyzer-${{ matrix.target }}
          else
            echo "Bundling with Cargo..."
            cargo bundle --release --target ${{ matrix.target }} --verbose
            
            # Prepare artifacts based on OS
            if [[ "${{ matrix.os }}" == "macos-latest" ]]; then
              # Zip the .app bundle
              ./assets/build_mac.sh
              cd "target/${{ matrix.target }}/release/bundle/osx/"
              zip -r "rust-bpm-analyzer-${{ matrix.target }}.app.zip" "BPM Analyzer.app"
              mv "rust-bpm-analyzer-${{ matrix.target }}.app.zip" "$GITHUB_WORKSPACE/"
            elif [[ "${{ matrix.os }}" == "windows-latest" ]]; then
              # Copy MSI
              find "target/${{ matrix.target }}/release/bundle/msi" -name "*.msi" -exec cp {} "$GITHUB_WORKSPACE/rust-bpm-analyzer-${{ matrix.target }}.msi" \;
            else
              # Copy Deb
              find "target/${{ matrix.target }}/release/bundle/deb" -name "*.deb" -exec cp {} "$GITHUB_WORKSPACE/rust-bpm-analyzer-${{ matrix.target }}.deb" \;
            fi
          fi

      - name: Upload Release Asset
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: |
            rust-bpm-analyzer-${{ matrix.target }}
            rust-bpm-analyzer-${{ matrix.target }}.app.zip
            rust-bpm-analyzer-${{ matrix.target }}.msi
            rust-bpm-analyzer-${{ matrix.target }}.deb
