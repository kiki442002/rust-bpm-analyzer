name: Release Build

on:
  release:
    types: [created]

permissions:
  contents: write

jobs:
  build:
    name: Build ${{ matrix.target }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          # Linux x86_64
          - target: x86_64-unknown-linux-gnu
            os: ubuntu-latest
            use_cross: true
            extension: ""
          # Linux ARM64
          - target: aarch64-unknown-linux-gnu
            os: ubuntu-latest
            use_cross: true
            extension: ""
          # Linux ARMv7 (Raspberry Pi)
          - target: armv7-unknown-linux-gnueabihf
            os: ubuntu-latest
            use_cross: true
            extension: ""
          # Windows
          - target: x86_64-pc-windows-gnu
            os: ubuntu-latest
            use_cross: true
            extension: ".exe"
          # macOS (Apple Silicon)
          - target: aarch64-apple-darwin
            os: macos-latest
            use_cross: false
            extension: ""

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust Toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install Cross
        if: matrix.use_cross
        run: cargo install cross --git https://github.com/cross-rs/cross

      - name: Build
        run: |
          if [ "${{ matrix.use_cross }}" == "true" ]; then
            echo "Building with Cross..."
            cross build --release --target ${{ matrix.target }} --verbose
          else
            echo "Building with Cargo..."
            cargo build --release --target ${{ matrix.target }} --verbose
          fi

      - name: Rename Binary
        shell: bash
        run: |
          cp target/${{ matrix.target }}/release/rust-bpm-analyzer${{ matrix.extension }} rust-bpm-analyzer-${{ matrix.target }}${{ matrix.extension }}

      - name: Upload Release Asset
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: rust-bpm-analyzer-${{ matrix.target }}${{ matrix.extension }}
